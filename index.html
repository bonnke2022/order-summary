<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-color flex">
    <div class="container container-bg flex text-color fs-160 fw-500 ff-dislay">
        <div class="image">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="preview">
            <h2 class="fw-900 text-black capitalize">order summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan pale-bg flex">
                <div class="annual-plan flex">
                    <img src="images/icon-music.svg" alt="">
                    <div class="price flex">
                        <h4 class="text-black capitalize fw-700">Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn btn-bg-one fw-900">Proceed to Payment</button>
            <button class="btn btn-bg-two fw-900">cancel order</button>
        </div>
    </div>
</body>
</html>
